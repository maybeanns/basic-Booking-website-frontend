<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booking</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="img">
        <img src="logo.png" alt="image" style="width: 150px;">
    </div>


    
    



    <form action="">

        <div>
            <label for="name">Email Address </label>
            <input type="text" id="name" name="name" required minlength="2">
        </div>


        <div>
            <label for="date">Select a date</label>
            <input type="date" name="date" id="date">
        </div>

        <div>
            <label for="ddl">Number of people</label>
            <input type="number" name="ddl" id="ddl" min="2" max="8">
        </div>


        <div>
            <input type="checkbox">I agree to the cancellation policy 
        </div>
        

        <div>
            <button type="submit" id="button">Book Now</button>
        </div>

    </form>
</body>
